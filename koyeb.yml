name: whatthenote

services:
  - name: backend
    dockerfile: backend/Dockerfile
    build_context: ./backend
    ports:
      - 8000
    routes:
      - path: /api
    depends_on:
      - groq

  - name: frontend
    dockerfile: frontend/Dockerfile
    build_context: ./frontend
    ports:
      - 80
    routes:
      - path: /
    depends_on:
      - backend

  - name: groq
    dockerfile: groq_service/Dockerfile
    build_context: ./groq_service
    ports:
      - 9000