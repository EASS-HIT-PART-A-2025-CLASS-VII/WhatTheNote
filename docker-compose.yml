version: '3.8'

services:
  backend:
    build: ./backend
    container_name: whatthenote-backend
    env_file:
      - ./.env
    environment:
      - GROQ_SERVICE_URL=http://groq:9000
    ports:
      - "8000:8000"
    depends_on:
      groq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: whatthenote-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
  groq:
    build: ./groq_service
    container_name: whatthenote-groq
    env_file:
      - ./.env
    environment:
      - GROQ_SERVICE_URL=http://groq:9000
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s